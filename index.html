<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- VueJs CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" >
                <div class="item">
                    <img :src="slides[activeImg].image" :alt="slides[activeImg].title" />
                    <div class="text">
                        <h3>{{ slides[activeImg].title }}</h3>
                        <p>{{ slides[activeImg].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevBtn"></div>
                    <div class="next" @click="nextBtn"></div>
                    <div v-for="(slide, i) in slides" :key="i" class="thumb">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
